<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Markdown Verification</title>
    <style>
        body {
            font-family: sans-serif;
            padding: 2rem;
        }

        .ipynb-cell {
            border: 1px solid #ccc;
            padding: 1rem;
            margin: 1rem 0;
        }
    </style>
</head>

<body>
    <h1>Markdown Verification</h1>
    <div id="container"></div>

    <script type="module">
        import { parse } from 'https://esm.sh/marked';

        const markdown = `
# Header 1
## Header 2
- List item 1
- List item 2

**Bold text** and *italic text*.

\`\`\`javascript
console.log('Code block');
\`\`\`
        `;

        const container = document.getElementById('container');
        const html = parse(markdown);

        container.innerHTML = `
            <div class="ipynb-cell ipynb-markdown-cell">
                <div class="ipynb-cell-content">${html}</div>
            </div>
        `;

        // Add a success marker if content is rendered
        if (container.querySelector('h1') && container.querySelector('li')) {
            const success = document.createElement('div');
            success.id = 'success-marker';
            success.textContent = 'Markdown Rendered Successfully';
            success.style.color = 'green';
            success.style.fontWeight = 'bold';
            document.body.appendChild(success);
        }
    </script>
</body>

</html>
