    <script>
      // Global instrumentation access for debugging
      window.addEventListener('load', () => {
        // Wait a bit for all scripts to load and execute
        setTimeout(() => {
          if (window.instrumentation) {
            console.log('ðŸ” Instrumentation Report Available');
            console.log('ðŸ“Š Use window.getInstrumentationReport() to view detailed metrics');
            
            // Make report accessible globally
            window.getInstrumentationReport = () => {
              const report = window.instrumentation.generateReport();
              console.log('ðŸ“ˆ Performance Instrumentation Report:', report);
              return report;
            };
            
            // Make export function available
            window.exportInstrumentationData = () => {
              const data = window.instrumentation.exportData();
              console.log('ðŸ’¾ Exported Instrumentation Data:', data);
              
              // Create downloadable file
              const blob = new Blob([data], { type: 'application/json' });
              const url = URL.createObjectURL(blob);
              const a = document.createElement('a');
              a.href = url;
              a.download = `instrumentation-data-${new Date().toISOString()}.json`;
              document.body.appendChild(a);
              a.click();
              document.body.removeChild(a);
              URL.revokeObjectURL(url);
              
              return data;
            };
            
            // Auto-generate report after 5 seconds
            setTimeout(() => {
              console.log('ðŸŽ¯ Auto-generating instrumentation report...');
              window.getInstrumentationReport();
            }, 5000);
          }
        }, 1000);
      });
    </script>
